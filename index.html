<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jira Ticket Clone</title>
</head>
<body>
    <!--tool-box-->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>            
            </div>
        </div>
    </div>

    <!--Main-container-->

    <div class="main-cont">
      <div class="ticket-cont">
        <div class="ticket-color lightpink"></div>
        <div class="ticket-id">#sample_id</div>
        <div class="task-area">RANDOM TEXT</div>
        <div class="ticket-lock">
          <i class="fas fa-lock"></i>
        </div>
      </div>
    </div>

    <div class="modal-cont">
        <textarea class="textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink
            priority-color"></div>
            <div class="lightblue
            priority-color"></div>
            <div class="lightgreen
            priority-color"></div>
            <div class="black
            priority-color border"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
